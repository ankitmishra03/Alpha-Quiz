<div class="container">
        <div class="col-md-12">
          <div class="card resize1 border-primary">
            <div class="card-header bg-primary" style="text-align:left">
              <span id="queId" style="color:white"></span>
            </div>
            <div class="card-text">
              <div class="radio">
                <label><input type="radio" name="ansOption" onclick="showAnswer()"><span id="opt1Id">Option 0</span></label>
              </div>
              <div class="radio">
                <label><input type="radio" name="ansOption" onclick="showAnswer()"><span id="opt2Id">Option 1</span></label>
              </div>
              <div class="radio">
                <label><input type="radio" name="ansOption" onclick="showAnswer()"><span id="opt3Id">Option 2</span></label>
              </div>
              <div class="radio">
                <label><input type="radio" name="ansOption" onclick="showAnswer()"><span id="opt4Id">Option 3</span></label>

                <span id="crtAns"></span>
              </div>

            <div class="card-footer" style="display:flex;justify-content:space-between">
              <input class="btn btn-success" type="button" id="btnPrev" value="Previous" disabled onClick="previousQuestion()" />
              <input class="btn btn-success" type="button" id="btnNext" value="Next" onClick="nextQuestion()" />
            </div>
          </div>
        </div>
      </div>
