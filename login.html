<div class="container">
        <div class="card resize border-primary ">
          <div class="card-header bg-primary" >
              <span style="color:white">User Login</span>
          </div>
          <div class="card-body">

            <div class="card-text">
                <form onSubmit="return validateUser()">
                  <div class="input-group">

                        <span class="input-group-addon">  <i class="fa fa-user icon form-control"></i></span>
                        <input class="form-control" type="text" id="userId"  placeholder="Enter UserId"/>
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock form-control"></i></span>
                        <input class="form-control" type="password" id="passId" placeholder="Enter Password"/>
                    </div>
                    <div>
                        <br/>
                        <input id="btnSubmitId" class="form-control btn btn-success" type="submit" value="Submit" name="Login"/>
                    </div>
                </form>
            </div>
          </div>

        </div>
    </div>
